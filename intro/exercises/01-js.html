<title>Hello World React</title>
<script src="../react.min.js"></script>
<script src="../react-dom.min.js"></script>
<div id="root"></div>
<script type="text/javascript">
// Use ReactDOM.render and React.createElement to create and render
// <div>Hello World</div> to #root
//
// React.createElement arguments:
// - type: This can be an HTML tag name (e.g., 'div', 'span', etc), or a
//   React Component (more on that later)
// - props: This is an object defining the properties for the element
//   (like `id` or `onClick`, more on this later)
// - children: This is the inner content of the element, which can be a
//   string of text, or `ReactElement` (more on this.... later ;-D)
//
// ReactDOM.render arguments:
// - element: This is the `ReactElement` to be rendered.
// - container: This is the DOM element to render to.
//
// Tips:
// - You can get the container with `document.getElementById('root')`
</script>
